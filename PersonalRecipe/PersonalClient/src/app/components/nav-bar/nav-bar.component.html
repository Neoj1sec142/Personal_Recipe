<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand p-2" href="/">Personal Recipe Book</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown" *ngFor="let menu of menus; let i = index">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink{{i}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{menu.name}}
        </a>
        <div class="dropdown-menu" [attr.aria-labelledby]="'navbarDropdownMenuLink' + i">
          <a class="dropdown-item"  *ngFor="let item of menu.items" (click)="navigate(menu.name, item)">{{item}}</a>
        </div>
      </li>
    </ul>
    <form class="form-inline ml-auto">
      <div class="input-group">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
      </div>
    </form>
  </div>
</nav>
