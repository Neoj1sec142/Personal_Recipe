<ng-container *ngIf="players.length >= 0; else noPlayers">
  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <ul>
      <li *ngFor="let player of players">
        {{player.name}} - Score: {{player.score}}, Bid: {{player.bid}}
      </li>
    </ul>
  </div>
</ng-container>
<ng-template #noPlayers>
  <p class="text-center">No Players Yet</p>
</ng-template>
