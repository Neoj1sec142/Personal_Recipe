<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Instructions</mat-label>
    <textarea matInput formControlName="instructions" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Preparation Time</mat-label>
    <input matInput type="number" formControlName="preparationTime" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="recipeForm.invalid">Add Recipe</button>
</form>
